linux: &linux
  os: linux
  sudo: required
  language: python
  python: "2.7"
  services:
    - docker
osx: &osx
  os: osx
  language: generic
matrix:
  include:
    - <<: *linux
      env:  CONAN_GCC_VERSIONS=4.9 CONAN_DOCKER_IMAGE=lasote/conangcc49 CONAN_BUILD_TYPES=Release CONAN_ARCHS=x86_64

install:
  - sudo pip install conan --upgrade
  - sudo pip install conan_package_tools bincrafters_package_tools
  - sudo pip install shell
  - sudo conan user
  - yes|sudo add-apt-repository ppa:ubuntu-toolchain-r/test
  - yes|sudo apt-get update
  - sudo apt-get install gcc-4.9
  - sudo apt-get install g++-4.9
  - sudo rm -f /usr/bin/gcc /usr/bin/g++  
  - sudo ln -s /usr/bin/gcc-4.9 /usr/bin/gcc  
  - sudo ln -s /usr/bin/g++-4.9 /usr/bin/g++
  - wget https://cmake.org/files/v3.11/cmake-3.11.3-Linux-x86_64.tar.gz
  - tar -xf cmake-3.11.3-Linux-x86_64.tar.gz
  - sudo cp -rf cmake-3.11.3-Linux-x86_64/bin /usr/local
  - sudo cp -rf cmake-3.11.3-Linux-x86_64/share /usr/local
  - wget https://nodejs.org/dist/v10.4.0/node-v10.4.0-linux-x64.tar.xz 
  - tar -xf node-v10.4.0-linux-x64.tar.xz
  - sudo cp -rf node-v10.4.0-linux-x64/* /usr/local
  - sudo npm install -g node-gyp 

addons:
  coverity_scan:
    project:
      name: "yjjnls/plugin.node"
      description: "dynamic library and plugin for ndoe"
    notification_email: yuanjunjie@kedacom.com
    build_command_prepend: "mkdir -p build && cd build && sudo conan install .. && cmake ../plugin"
    build_command: "make"
    branch_pattern: coverity_scan

script:
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then sudo python build.py ; fi
  # - sudo python build.py